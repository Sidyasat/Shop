<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Categories</a></li>
                <li><a href="#">Young Favorites</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Download App</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <section class="partners">
            <h2>Our Partners</h2>
            <div class="logos">
                <img src="images/partner1.svg" alt="Partner 1">
                <img src="images/partner2.svg" alt="Partner 2">
                <img src="images/partner3.svg" alt="Partner 3">
                <img src="images/partner4.svg" alt="Partner 4">
            </div>
        </section>

        <section class="introduction">
            <div class="image image-woman"></div>
            <h1>Welcome to Our Website</h1>
            <div class="rectangle rectangle-white"></div>
            <div class="rectangle rectangle-orange"></div>
        </section>

        <section class="new-arrivals">
            <h2>New Arrivals</h2>
            <div class="image image-lis"></div>
        </section>

        <section class="download-app">
            <h2>Download Our App</h2>
            <div class="image smartphone"></div>
            <div class="circles"></div>
        </section>

        <section class="social-media">
            <h2>Follow Us</h2>
            <div class="icons">
                <img class="facebook" src="images/19_logo_facebook.svg" alt="Facebook">
                <img class="instagram" src="images/20_logo_instagram.svg" alt="Instagram">
                <img class="twitter" src="images/21_logo-x.svg" alt="Twitter">
                <a class="linkedin" href="#">in</a>
            </div>
        </section>

        <section class="subscribe">
            <h2>Subscribe to Our Newsletter</h2>
            <form action="#" method="post">
                <input type="email" name="email" placeholder="Enter your email" required>
                <button type="submit">Subscribe</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Your Company. All rights reserved.</p>
    </footer>
</body>

</html>
